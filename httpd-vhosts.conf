<Directory "{APACHE_DOC_ROOT}">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Order allow,deny
    Require all granted
    Allow from all
</Directory>

<Virtualhost *:80>
    VirtualDocumentRoot "{APACHE_DOC_ROOT}"
    ServerName localhost
    UseCanonicalName Off
</Virtualhost>

<Virtualhost *:80>
    VirtualDocumentRoot "{APACHE_DOC_ROOT}/%-2+/public"
    ServerName test
    ServerAlias *.test
    UseCanonicalName Off
</Virtualhost>